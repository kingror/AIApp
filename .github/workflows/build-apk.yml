name: Build APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-venv git clang make \
        zlib1g-dev libffi-dev libssl-dev build-essential

    - name: Install Python packages
      run: |
        python3 -m pip install --upgrade pip setuptools wheel
        pip install buildozer kivy kivymd requests python-dotenv openai gtts SpeechRecognition pyaudio

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: AIApp-debug-apk
        path: bin/*.apk
